<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conecte Saúde - Hub de Aprendizagem</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="assets/logo2.svg" alt="Conecte Saúde - Logo" width="300" />
        </div>
        <nav>
          <ul>
            <li>
              <a href="index.html">Trilhas</a>
            </li>
            <li>
              <a href="cadastro_trilha.html">Cadastro de Trilhas</a>
            </li>
            <li>
              <a href="aluno.html">Alunos</a>
            </li>
            <li>
              <a href="cadastro_aluno.html">Cadastro de Alunos</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="btn-estude-na-afya"
          >Perfil<span class="dropdown-icon">▼</span></a
        >
      </div>
    </header>
    <main class="container">
      <section id="cadastro-aluno" class="painel-principal">
        <h2>Cadastrar Novo Aluno</h2>
        <form id="form-cadastro-aluno" novalidate>
          <div class="form-grupo">
            <label for="nome-aluno">Nome Completo:</label>
            <input
              type="text"
              id="nome-aluno"
              name="nome"
              required
              autocomplete="name"
              aria-required="true"
            />
          </div>
          <div class="form-grupo">
            <label for="email-aluno">Email:</label>
            <input
              type="email"
              id="email-aluno"
              name="email"
              required
              autocomplete="email"
              aria-required="true"
            />
          </div>
          <div class="form-grupo">
            <label for="senha-aluno">Senha:</label>
            <input
              type="password"
              id="senha-aluno"
              name="senha"
              required
              autocomplete="new-password"
              aria-required="true"
              minlength="6"
            />
          </div>
          <button type="submit" class="botao-primario">Cadastrar Aluno</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2025 Conecte Saúde. Todos os direitos reservados.</p>
      </div>
    </footer>
    <script src="Js/alunos.js"></script>
  </body>
</html>
