<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conecte Saúde - Cadastrar Trilha</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="assets/logo2.svg" alt="Conecte Saúde - Logo" width="300" />
        </div>
        <nav>
          <ul>
            <li>
              <a href="index.html">Trilhas</a>
            </li>
            <li>
              <a href="register_track.html">Cadastro de Trilhas</a>
            </li>
            <li>
              <a href="student.html">Alunos</a>
            </li>
            <li>
              <a href="register_students.html">Cadastro de Alunos</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="btn-profile"
          >Perfil<span class="dropdown-icon">▼</span></a
        >
      </div>
    </header>

    <main class="container">
      <section id="register-track" class="main-panel">
        <h2>Cadastrar Nova Trilha de Aprendizagem</h2>
        <form id="form-register-track">
          <div class="form-group">
            <label for="track-name">Nome da Trilha:</label>
            <input type="text" id="track-name" required />
          </div>
          <div class="form-group">
            <label for="track-description">Descrição:</label>
            <textarea id="track-description" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="track-objective">Objetivo Principal:</label>
            <input type="text" id="track-objective" required />
          </div>
          <div class="form-group">
            <label for="track-modules">Notas (separados por vírgula):</label>
            <input type="text" id="track-modules" />
          </div>
          <button type="submit" class="primary-btn">Cadastrar</button>
        </form>
      </section>
    </main>

    <script src="Js/tracks.js"></script>
    <script src="Js/students.js"></script>

    <footer>
      <div class="container">
        <p>&copy; 2025 Conecte Saúde. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
